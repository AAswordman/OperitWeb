<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operit AI - 用户手册</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/guide.css">
    <link rel="stylesheet" href="css/snow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="background-particles"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Operit AI Logo">
                <span class="logo-text">Operit AI</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="home">首页</a></li>
                <li><a href="index.html#core-features" data-i18n="features">功能</a></li>
                <li><a href="user-guide.html" class="active" data-i18n="userGuide">用户手册</a></li>
                <li><a href="https://ghfast.top/https://github.com/AAswordman/Operit/releases/download/v1.4.0/app-release.apk" target="_blank" data-i18n="download">GitHub</a></li>
            </ul>
            <div class="theme-switcher">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <button class="hamburger-menu" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <div class="manual-wrapper">
        <!-- <div id="particles-js"></div> -->
        <aside class="manual-sidebar" id="manual-sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">用户手册</h3>
                <button id="sidebar-toggle-pin" class="pin-button" title="Pin sidebar">📌</button>
            </div>
            <div class="sidebar-div">
                <ul id="guide-toc-list">
                    <!-- TOC items will be dynamically generated by js/guide.js -->
                </ul>
            </nav>
        </aside>

        <main class="manual-content-container" id="manual-content-container">
            <button id="sidebar-toggle-mobile" class="sidebar-toggle-mobile">☰</button>
            <div class="manual-content" id="content">
                <!-- 内容将通过JavaScript动态加载 -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载用户手册内容中...</p>
                </div>
            </div>
        </main>
    </div>

    <button id="back-to-top" title="回到顶部">↑</button>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="contact">
                    <p>联系我们: <a href="https://github.com/AAswordman/Operit" target="_blank">GitHub</a></p>
                </div>
            </div>
        </div>
    </footer>

    <div id="snow-container"></div>
    <button id="snow-toggle-btn" class="snow-toggle-button" aria-label="Toggle snow effect">
        <span class="icon">❄️</span>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/guide.js"></script>
    <script src="js/snow.js"></script>
</body>
</html>
